<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./elementos/pizza (7).png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <header id="menu">
    <section id="sectionheader">
      <div id="homeHeader">
        <a href="index.html"> <img src="elementos/logo.png" alt="Home" id="home" /></a>
      </div>
      <div id="headerEnd">
        <a class="textdecoration" href="cardapio.html">
          <h2>Nossas Pizzas</h2>
        </a>
        <a class="textdecoration" href="sobre.html">
          <h2>Sobre Nós</h2>
        </a>
        <a href="carrinho.html" class="textdecoration">
          <h2>Carrinho</h2>
        </a>
        <a class="textdecoration" href="login.html">
          <h2>Entrar</h2>
        </a>
      </div>
    </section>
  </header>
  <section class="info-cadastro">
    <div class="container-cadastro">
      <div class="text-description-c">
        <h3>Conclua seu cadastro <br> para aproveitar todos os <br> produtos que foram <br> pensados para você!
        </h3>
      </div>
      <div>
        <img src="elementos/pizzahome.png" alt="Pizza" class="pizza-cadastro">
      </div>
    </div>
    <div class="campo">
      <div class="form-cadastro">
        <h3>Cadastre-se</h3>
        <input class="name" type="text" maxlength="30" placeholder="Nome Completo" size="20" />
        <input class="user-cad" type="email" maxlength="30" placeholder="E-mail" size="20" />
        <input class="user-cad" type="email" maxlength="30" placeholder="Confirmação de e-mail" size="20" />
        <input class="phone" type="text" maxlength="11" placeholder="Telefone" size="20" />
        <label for="password-cad" class="label-show-password">
          <input class="password-cad" id="password" type="password" maxlength="30" placeholder="Senha" size="20" />
          <i class="bi bi-eye icon show-password" id="btn-senha" onclick="mostrarsenha()"></i>
        </label>
        <label for="Password" class="label-show-password">
          <input class="password-cad" id="password2" type="password" maxlength="30" placeholder="Confirmação de senha"
            size="20" />
        <i class="bi bi-eye icon show-password" id="btn-senha2" onclick="mostrarSenha()"></i>
        </label>
        <button class="button-cad">Finalizar cadastro</button>
        <div class="conectar">
          <p class="conta">Já possui conta?</p>
          <a href="login.html">
            <p class="p-conectar">Conecte-se</p>
          </a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer-father">
    <div class="footer-div">
      <img src="elementos/pizza (7).png" alt="Buon Cibo" class="img-footer" />
      <hr width="800px" />
      <p class="pfooter">Nos acompanhe nas redes sociais.</p>
      <div class="container-footer">
        <a href=""><img src="elementos/facebook (4).png" alt="Facebook" class="icon-footer" /></a>
        <a href=""><img src="elementos/instagram (2).png" alt="Instagram" class="icon-footer" /></a>
        <a href=""><img src="elementos/twitter (4).png" alt="Twitter" class="icon-footer" /></a>
        <a href=""><img src="elementos/whatsapp.png" alt="WhatsApp" class="icon-footer" /></a>
      </div>
      <p id="paragrafo-footer">
        © Buon Cibo S.A | Todos os direitos reservados 2023 | CNPJ
        00.000.000/0000-00
      </p>
    </div>
  </footer>
</body>
